<div class="app flex-row align-items-center register_div">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">{{ message }}</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" [(ngModel)] = "user.username" placeholder="Username">
              </div>
  
              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="email" class="form-control" [(ngModel)] = "user.email" placeholder="Email">
              </div>
  
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" [(ngModel)] = "user.password" placeholder="Password">
              </div>
  
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" [(ngModel)] = "user.password_conf" placeholder="Repeat password">
              </div>
              <div class="store_role_group">
                <div class="input-group mb-4 role_div">
                  <span class="input-group-addon"><i class="icon-handbag"></i></span>
                  <select class="custom-select form-control" [ngModel] = 'user.role' (ngModelChange)="onRoleChange($event)">
                    <option selected value="-1">Select role</option>
                    <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                  </select>
                </div>
                <div class="input-group mb-4 store_div" [hidden] = "user.role!=3">
                  <span class="input-group-addon"><i class="icon-handbag"></i></span>
                  <select class="custom-select form-control" [ngModel] = 'user.store' (ngModelChange)="onStoreChange($event)" >
                    <option selected  value="-1">Select store</option>
                    <option *ngFor="let store of stores" [value]="store.store_id">{{ store.name }}</option>
                  </select>
                </div>
              </div>
              
              <button type="button" class="btn btn-block btn-success" (click)="createAccount()">Create Account</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
