<div class="animated fadeIn compaignlist">
    <div class="col-lg-12">
            {{test | json}}
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Campaign Sales history
          </div>
          <div class="card-block">
            <button type="button" class="btn btn-primary mb-1" data-toggle="modal" (click)="createCampaign(primaryModal)">
                Create a new campaign
            </button>
            <table class="table table-bordered table-sm">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>SKU</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Total sold</th>
                  <th>Total sales</th>
                  <th>Manage</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of campaigns; let i = index">
                  <td>{{ item.name }}</td>
                  <td>{{ item.sku }}</td>
                  <td>{{ item.start_at }}</td>
                  <td>{{ item.end_at }}</td>
                  <td>{{ item.sold }}</td>
                  <td>{{ item.sales }}</td>
                  <td>
                    <div class="input-group">
                        <div class="input-group-btn" dropdown>
                          <button type="button" class="btn btn-primary" dropdownToggle>
                            <i class="icon-settings"></i>
                          </button>
                          <div class="dropdown-menu" *dropdownMenu>
                            <a class="dropdown-item" (click) = "updateCampaign(item, i, primaryModal)">Edit</a>
                            <a class="dropdown-item" (click) = "removeCampaign(i)">Remove</a>
                          </div>
                        </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>

<div bsModal #primaryModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-primary" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="close" (click)="primaryModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-sm" *ngIf="updatedCampaign">
                    <tbody>
                        <tr>
                            <td class="text-left align-middle">Name</td>
                            <td class="text-left align-middle"><input type="text" [(ngModel)] = "updatedCampaign.name"/></td>
                        </tr>
                        <tr>
                            <td class="text-left align-middle">SKU</td>
                            <td class="text-left align-middle"><input type="text" [(ngModel)] = "updatedCampaign.sku"/></td>
                        </tr>
                        <tr>
                            <td class="text-left align-middle">From To</td>
                            <td class="text-left align-middle">
                                <input class="form-control" #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="bsRangeValue">
                            </td>
                        </tr>
                        <tr>
                            <td class="text-left align-middle">Publish in stores</td>
                            <td class="text-left">
                                <div class="col-md-9">
                                    <div class="checkbox" *ngFor = "let option of storeoptions; let i = index">
                                        <label for="checkbox{{i}}">
                                            <input id="checkbox{{i}}" type="checkbox" value="{{option.value}}"
                                            [(ngModel)]="option.checked">{{option.name}}
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="primaryModal.hide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveChange(primaryModal)">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
