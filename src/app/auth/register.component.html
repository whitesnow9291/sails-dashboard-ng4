<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">{{ message }}</p>
            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" placeholder="Email">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input type="password" class="form-control" placeholder="Repeat password">
            </div>
            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="icon-handbag"></i></span>
              <select class="custom-select form-control">
                <option selected>Select Store</option>
                <option value="1">Admin</option>
                <option value="2">Online</option>
                <option value="3">Retail</option>
                <option value="2">Reseller</option>
                <option value="3">POS</option>
                <option value="2">Factory</option>
                <option value="3">Dropship</option>
                <option value="3">MyBeauty</option>
                <option value="2">Facebook</option>
                <option value="3">Divanah</option>
              </select>
            </div>
            <button type="button" class="btn btn-block btn-success" (click)="createAccount()">Create Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
